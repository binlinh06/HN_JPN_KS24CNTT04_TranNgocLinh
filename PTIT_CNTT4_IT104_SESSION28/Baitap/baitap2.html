<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delayed Callback</title>
  </head>
  <body>
    <script>
      function delayedCallback(CallBack, delay) {
        setTimeout(() => {
          CallBack(delay);
        }, delay);
      }

      let time = +prompt("Mời bạn nhập thời gian (ms)");
      const test = (param) => {
        console.log("Hàm gọi sau", param, "ms");
      };

      delayedCallback(test, time);
    </script>
  </body>
</html>
