<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function processArray(arr,callback){
            arr.forEach((num,index) => {
                setTimeout(()=>{
                    callback(num)
                },1000*(index+1))
            });
        }
        function printfNum(value){
            console.log("Phan tu thu:",value);
        }
        const num = [1,2,3,4,5]
        processArray(num, printfNum);
    </script>
</body>
</html>
