<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calculate(a, b, c) {
        let result = a + b;
        c(result);
      }
      function callback(result) {
        console.log("Ket qua cua phep toan la:", result);
        document.write("Gia tri cua phep cong", result);
      }
      let NumberA = +prompt("Moi nhap so thu 1:");
      let NumberB = +prompt("Moi nhap so thu 2:");
      calculate(NumberA, NumberB, callback);
    </script>
  </body>
</html>
